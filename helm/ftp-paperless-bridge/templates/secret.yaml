{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ftp-paperless-bridge.fullname" . }}
  labels:
    {{- include "ftp-paperless-bridge.labels" . | nindent 4 }}
type: Opaque
stringData:
  username: {{ .Values.config.username | quote }}
  password: {{ .Values.config.password | quote }}
  paperlessApiToken: {{ .Values.config.paperlessApiToken | quote }}
{{- end }}
